description.English=This year the Order of the Silver Twilight is organizing a Halloween festival.  It's advertised in the Arkham Echo as ghoulish fun for all the family with a parade around the town square ending with a spectacular spook show.  Is this a cover for yet another of their schemes and, if it is, can you stop them? \n\nThis scenario is a murder mystery involving intrigue and betrayal.  The killer is randomly selected from one of five.  It is a sequel to the Twilight Diadem from the Sanctum of Twilight expansion.\n\nA model vintage car that resembles a taxi may be useful as an optional prop.
description.Polish=Jak co roku Loża Srebrnego Świtu organizuje festiwal z okazji Halloween. Rozreklamowano go za pośrednictwem poczytnej gazety, Głosu Arkham, jako przerażająca zabawa dla całej rodziny z towarzyszącą jej paradą wokół miejskiego rynku. Na sam koniec odbędzie się spektakularny pokaz strachów. Czy uroczystość okaże się przykrywką dla kolejnego, niecnego planu Loży? A może uda wam się go powstrzymać? \n\nRozwiążcie tajemnicę morderstwa w śledztwie, w którym z rozwagą będziecie musieli wybrać, komu można zaufać. Zabójca jest wybierany losowo spośród pięciu postaci. Rozgrywka stanowi kontynuację przygody ze scenariusza Diadem Świtu z rozszerzenia Świątynia Świtu.\n\nNiewielki model zabytkowego samochodu przypominającego taksówkę może zostać wykorzystany w roli rekwizytu.
