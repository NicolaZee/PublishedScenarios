synopsys.English=Investigate Professor Smith who is organising a new exhibition and clear your friend's name.
synopsys.Spanish=Investiga al profesor Smith, organizador de una nueva exposición, y limpia la reputación de tu amiga.
synopsys.Polish=Przeprowadźcie śledztwo w sprawie nowej wystawy organizowanej przez profesora Smitha i oczyśćcie imię waszej przyjaciółki.
description.English=Kathleen Ross was investigating rumors that exhibits at the Miskatonic Museum are coming to life.  She witnessed Professor Smith standing in the Lecture Hall chanting in a guttural alien language.  The next day, Kathleen was arrested for the theft of a citrine snake statue.  She needs your help to clear her name.\n\n<b>There is translation of basic Hieroglyphs.  Notepads may be useful.  There are 'Hint' buttons to provide additional help, should you need it.</b>\n\nIf the expansion box 'Curse of Set' is enabled, the custom 'Exhibition Hall' medium tile will be used and this tile must be printed out.  The Curse of Set package can be downloaded.\nhttps://github.com/NicolaZee/CoS_Package\nIf the expansion box 'Curse of Set' is not enabled, a surrogate tile will automatically be used instead.
description.Spanish=Kathleen Ross estaba investigando los rumores que hablaban sobre unas exposiciones en el Museo de Miskatonic que habían cobrado vida. Fue testigo de cómo el profesor Smith estaba en la sala de conferencias del museo entonando un cántico en un extraño y gutural idioma. Al día siguiente, Kathleen fue arrestada por el robo de una estatuilla de citrino con forma de serpiente. Ahora Kathleen necesita tu ayuda para limpiar su reputación. \n\n <b>El escenario contiene algunas traducciones de jeroglifos sencillos. Se han simplificado para facilitar la jugabilidad y toda la información necesaria está disponible en la aplicación. Se aconseja a los jugadores usar papel para tomar notas. Además hay botones de «Pista» que proporcionan una ayuda adicional. </b> \n\n Si la expansión «La maldición de Set» está disponible se usará el módulo de tablero de tamaño medio «Sala de exposición», por lo que se deberá tener impreso este módulo antes de jugar el escenario. El archivo que contiene este módulo de tablero se encuentra disponible para descargar en la siguiente dirección: \n\n https://github.com/NicolaZee/CoS_Package \n\n Si la expansión «La maldición de Set» no está disponible se usará de forma automática otro módulo de tablero alternativo.
description.Polish=Kathleen Ross badała pogłoski, zgodnie z którymi szczątki pradawnych zwierząt zgromadzonych na wystawie w Muzeum Miskatonic powracają do życia. Była świadkiem jak profesor Smith stojąc w sali wykładowej intonował dziwne słowa w gardłowym języku, nieprzypominającym żadnej ludzkiej mowy. Następnego dnia Kathleen została aresztowana za kradzież wykonanej z cytrynu statuetki węża. Musicie pomóc kobiecie oczyścić jej imię. \n\n<b>W niniejszym scenariuszu wykorzystywane są tłumaczenia podstawowych znaków pisma hieroglificznego. Robienie notatek może być pomocne. W toku rozgrywki będą pojawiały się przyciski podpowiedzi, korzystajcie z nich wedle potrzeby</b>.\n\nJeżeli w zakładce "Rozszerzenia Pudełkowe" dodatek 'Curse of Set' jest zaznaczony, w grze zostanie użyty autorski kafelek 'Exhibition Hall'. Należy go wówczas wcześniej wydrukować. Dodatek "The Curse of Set" można pobrać z następującej strony:\nhttps://github.com/NicolaZee/CoS_Package\nJeżeli dodatek 'Curse of Set' nie został zaznaczony, autorski kafelek zostanie automatycznie zastąpiony przez odpowiedni kafelek z gry "Posiadłość Szaleństwa".
