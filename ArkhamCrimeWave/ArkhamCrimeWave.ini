description.English=Arkham Crime Wave\n\nAn article in the Sunday newspaper catches your eye,\n <i>Arkham Crime Wave</i>.\nAnother violently killed victim was found floating in the Miskatonic River.\nThat makes two murder victims in a week.\nThe writer of the article, Kathleen Ross, claims Arkham is a town sinking into a cesspit of crime.\nA column by the editor John Johnson blames the notorious O'Bannion gang. \nWhat catches your attention is the bodies are missing several bones.\n\nSpecial Notes\n\nThe key evidence can be checked by examining items but\nsome note-taking is recommended.\n\nThis scenario is a sequel to the FFG scenario 'Gangs of Arkham'.\nYou do not have to play 'Gangs of Arkham' before playing this scenario.
