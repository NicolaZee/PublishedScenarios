description.English=An article in the Sunday newspaper catches your eye,\n <i>Arkham Crime Wave</i>.\n\nTwo murder victims in a week and both missing several bones.  Even for Arkham, that is unusual.  The writer of the article, Kathleen Ross, claims the town is sinking into a cesspit of crime.  A editorial comment by John Johnson blames the notorious O'Bannion gang.\n\nSpecial Notes\n\nArkham Crime Wave is a murder mystery set in the 1920's.  The key evidence can be checked by examining items but taking notes is recommended.\n\nIt is a sequel to the FFG scenario Gangs of Arkham.  You do not have to play Gangs of Arkham before playing.\nLike Gangs of Arkham, there is some 1920's slang.  The characters may use language and express views typical of the 1920's but not condoned by the author.
description.Polish=Fala zbrodni w Arkham\n\nArtykuł w niedzielnej gazecie, zatytułowany <i>Fala Zbrodni w Arkham</i> przykuwa twoją uwagę.\nDwie ofiary morderstw w przeciągu tygodnia. Obie pozbawione kilku kości.\nTo niezwykłe, nawet jak na standardy Arkham.\nAutorka artykułu, Kathleen Ross, twierdzi, że miasto tonie w "szambie" przestępczości.\nPonadto wydawca i redaktor naczelny lokalnej gazety, John Johnson, oskarża o ten fakt gang O'Bannion.\n\nDodatkowe Uwagi\n\nFala zbrodni w Arkham jest scenariuszem poświęconym sprawie morderstwa.\nKluczowe dowody można sprawdzać przy użyciu aplikacji jednak autor zaleca prowadzenie własnych notatek.\nScenariusz jest kontynuacją oficjalnego scenariusza Gangi Arkham.\nNie musisz mieć za sobą rozgrywki w Gangi Arkham żeby zagrać w ten scenariusz.\nPostacie występujące w scenariuszu mogą posługiwać się językiem oraz przedstawiać poglądy, które były popularne w latach 20-tych ubiegłego wieku jednak nie odzwierciedlają one przekonań autora.
description.Spanish=Un artículo en el periódico del domingo te llama la atención. \n <i>Ola de crímenes en Arkham</i>. \n Encontradas dos víctimas de asesinato en una semana. A ambos cuerpos les faltaban varios huesos. \n Incluso en un lugar como Arkham algo así resulta inusual. \n La autora del artículo, Kathleen Ross, afirma que la ciudad está cayendo en una espiral de criminalidad. \n Un comentario editorial hecho por John Johnson culpa a la conocida banda de O'Bannion. \n\n Aviso: \n\n «Ola de crímenes en Arkham» es un escenario ambientado en la década de 1920 sobre un misterioso asesinato. \n Las pistas clave del escenario pueden consultarse examinando los objetos obtenidos, pero se recomienda también tomar notas. \n Es una secuela no oficial al escenario «Bandas de Arkham» de FFG. \n No es necesario haber jugado el escenario oficial. \n En esta historia se usa jerga propia de los años 20 del siglo pasado. \n Los personajes pueden usar palabras y expresiones típicas de 1920 que la autora del escenario ni aprueba ni comparte.
