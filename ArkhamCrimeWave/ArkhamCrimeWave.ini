description.English=Arkham Crime Wave\n\nAn article in the Sunday newspaper catches your eye,\n <i>Arkham Crime Wave</i>.\nAnother violently killed victim was found floating in the Miskatonic River.\nThat makes two murder victims in a week.\nThe writer of the article, Kathleen Ross, claims there is widespread smuggling, drinking, gambling and corruption.\nAn editorial comment by John Johnson puts the blame on the notorious O'Bannion gang. \nMaybe there is something more sinister going on than just the usual gang violence?\n\nSpecial Notes\n\nThe key evidence can be checked by examining items but\nsome note-taking is recommended.\n\nThis scenario is a sequel to the FFG scenario 'Gangs of Arkham'.\nYou do not have to play 'Gangs of Arkham' before playing this scenario.\n\n
