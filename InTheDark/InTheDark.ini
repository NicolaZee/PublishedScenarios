description.English=In the Dark\n\nA murder mystery for Mansions of Madness 2nd Edition.\nThis scenario requires the Tiles & Figures Expansion Suppressed Memories.\n\nA group of six druids gather in the woods at May eve.  Their high priestess has been warned one of the group plans to kill her.  Can you deduce who can be trusted?\n\nWarning: The key evidence may be reviewed from within the app but take notes to check your deductions.\nA blank crib sheet called 'InTheDarkClueCribSheet.pdf' can be found in the scenario folder or downloaded from\nhttps://boardgamegeek.com/filepage/161865/mom-dark-scenario-clue-crib-sheet\n	The text for speech is in italics and uses colloquialisms inspired by Lovecraft's story 'The Dunwich Horror'.
description.Spanish=«En la oscuridad» \n\n Un escenario de misterio y asesinato para «Mansiones de la locura», segunda edición. \n Este escenario necesita las miniaturas y los módulos de tablero de la expansión «Recuerdos reprimidos» (o su equivalente de la primera edición de «Mansiones de la locura»). \n\n Un grupo de seis druidas se reúnen en el bosque el primer día de mayo. \n Su gran sacerdotisa ha sido avisada de que uno de los miembros del grupo planea su asesinato. \n ¿Seréis capaces de averiguar en quién poder confiar? \n\n Aviso: La prueba clave puede ser revisada dentro de la aplicación, pero es aconsejable tomar notas con vuestras deducciones. \n Dentro de la carpeta del escenario hay una plantilla que se puede usar para tomar notas (el archivo se llama InTheDarkClueCribSheet.pdf. También está disponible para ser descargada en la siguiente dirección: \n https://boardgamegeek.com/filepage/161865/mom-dark-scenario-clue-crib-sheet \n\n Los diálogos están en cursiva e inspirados en el relato «El horror de Dunwich» creado por Lovecraft. \n\n Nota del traductor: En el original en inglés no hay distinción entre druidas masculinos y femeninos, por lo que se juega con esa ambigüedad a la hora de ocultar al verdadero sospechoso (hombre o mujer). Se ha intentando mantener en la medida de lo posible usando mayoritariamente el artículo masculino para druida.
description.Polish=W ciemnościach\n\nZagadka tajemniczego morderstwa stworzona do gry Posiadłość Szaleństwa: Druga Edycja.\nScenariusz wymaga rozszerzenia "Wyparte wspomnienia" (Suppressed Memories).\n\nSześciu druidów zbiera się w lesie w celtyckie święto Beltane.\nNajwyższa kapłanka grupy zostaje ostrzeżona, że jeden z członków sabatu planuje ją zabić.\nCzy jesteś w stanie wydedukować, komu można zaufać?\n\nOstrzeżenie: kluczowe dowody można przeglądać korzystając z aplikacji, ale warto robić notatki podczas gry.\nW folderze scenariusza lub pod adresem \nhttps://boardgamegeek.com/filepage/161865/mom-dark-scenario-clue-crib-sheet\n znajduje się specjalnie przygotowany formularz do wypełniania w trakcie rozgrywki o nazwie 'InTheDarkClueCribSheet.pdf'. Wypowiedzi postaci zostały zapisane kursywą i wykorzystują kolokwializmy inspirowane opowiadaniem H.P. Lovecrafta 'Zgroza w Dunwich'.
